<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Beyond Burger Delivery Service</title>
</head>

<body>
    <header id="header">
        <img src="https://image4.owler.com/logo/beyond-meat_owler_20180404_013317_original.png" id="header-img" />
        <nav id="nav-bar">
            <a class="nav-link" href="#features">Features</a>
            <a class="nav-link" href="#reviews">Reviews</a>
            <a class="nav-link" href="#pricing">Pricing</a>
        </nav>
    </header>
    <main>
        <form id="form" action="https://www.freecodecamp.com/email-submit">
            <input id="email" type="email" placeholder="Enter Email for Special Deals" name="email">
            <input type="submit" id="submit">
        </form>
        <div id="features">
            <div class="feature">
                <i class="fas fa-bomb"></i>
                <p>Explosive taste delivered right to your door!</p>
            </div>
            <div class="feature">
                <i class="fas fa-shipping-fast"></i>
                <p>Fast shipping!</p>
            </div>
            <div class="feature">
                <i class="fas fa-check-square"></i>
                <p>Quality checked for your safety!</p>
            </div>
        </div>

        <div id="reviews">
            <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/MWM4CA8coN4" frameborder="0"
                allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>

        <div id="pricing">
            <div class="price-section">
                <h4>$9.95/month</h4>
                <p>Lowest price option</p>
            </div>
            <div class="price-section">
                <h4>$19.95/month</h4>
                <p>Medium price option</p>
                <p class="value-price"><i class="fas fa-star"></i>Best Value!</p>
            </div>
            <div class="price-section">
                <h4>$29.95/month</h4>
                <p>Lowest price option</p>
            </div>
        </div>
    </main>
</body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" type="text/javascript"></script>

</html>
